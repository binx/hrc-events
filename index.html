<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Link to mapzen.js script and stylesheets: -->
    <link rel="stylesheet" href="https://mapzen.com/js/mapzen.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <script src="https://mapzen.com/js/mapzen.min.js"></script>
    <script src="js/d3.v3.min.js"></script>
  </head>
  <body>
    <div id="header">
      <div class="wrapper">
        <h1>Hillary Clinton Events Map</h1>

        <div class="search-table">
          <div class="search-table-item search-table-item-primary">
            <input class="input-block" id="search-input" type="text" placeholder="Enter a city, neighborhood, or address">
            <div class="autocomplete"></div>
          </div>
          <div class="search-table-item">
            <button class="btn" type="submit">Search</button>
          </div>
        </div>
        <!-- <div>
          <div class="search-row">
            <input type="text" id="search-input" placeholder="Enter a city, neighborhood, or address">
            <span class="fa fa-times" aria-hidden="true"></span>
            <button>Submit</button>
            <div class="autocomplete"></div>
          </div>
          <div class="search-row radius-wrapper" style="display:none;">
            <label>Show me events within:</label>
            <select id="radius-select">
              <option value="5">5 Miles</option>
              <option value="10" selected>10 Miles</option>
              <option value="25">25 Miles</option>
              <option value="50">50 Miles</option>
            </select>
          </div>
        </div> -->
      </div>
    </div>
    <div id="events" class="start">
      <div class="event-wrapper state">
        <div class="event-list"></div>
      </div>

      <div class="error-wrapper state">
        <h2>No events in this area</h2>
        <p>It looks there are no events in the area you've selected. Try a wider search, or a different area?</p>
      </div>
      <div class="search-error-wrapper state">
        <h2>We couldn't find your place.</h2>
        <p>We weren't able to find any locations that matched your search, please try again.</p>
      </div>
    </div>
    <div id="map">
      <div id="map-search">
        <input type="checkbox" checked id="move-update">Redo search when map moved
      </div>
    </div>
    <script src="js/underscore-min.js"></script>
    <script src="js/zipcode.js"></script>
    <script src="js/event-map.js"></script>
    <script type="text/javascript">
      var e = eventsMap();
      e.init();

      if (document.getElementById("search-input").value.length)
        e.onSubmit(document.getElementById("search-input").value);
    </script>
  </body>
</html>
